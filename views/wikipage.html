{% extends "layout.html" %}

{% block content %}
  <h3>{{title}} <small> (<a href="{{urlTitle}}/similar">Similar</a>)</small></h3>
  <h4>by <a href="authorEmail">{{author | getAuthor}}</a></h4>
  <div><p>{{ tags | tagDisplay }}</p></div>
  <hr/>
  <div>PLACEHOLDER AUTHOR NAME WITH LINK TO AUTHOR PAGE</div>
  <div class="page-body">{{content}}</div>
  <hr/>
  <a href="{{urlTitle}}/edit" class="btn btn-primary">edit this page</a>
  <a href="{{urlTitle}}/delete" class="btn btn-danger">delete this page</a>
{% endblock %}
