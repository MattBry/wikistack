{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    
    <div><input name="name" type="text" placeholder="Username"></div>
    
    <div><input name="email" type="text" placeholder="Email Address"></div>
    
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>
    <div><input name="tags" type="text" placeholder="tag1 tag2"></div>
    <div><textarea name="content" rows="10" cols="70">WikiStack articles should be professional and informative.</textarea></div>
    
    <div><input name="status" type="text" placeholder="Status"></div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
